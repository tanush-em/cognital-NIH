<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug WebSocket Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; padding: 5px; border-radius: 5px; }
        .user { background: #e3f2fd; }
        .ai { background: #f3e5f5; }
        .system { background: #fff3e0; }
        input { width: 70%; padding: 10px; }
        button { padding: 10px 20px; margin-left: 10px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #c8e6c9; }
        .disconnected { background: #ffcdd2; }
    </style>
</head>
<body>
    <h1>Debug WebSocket Client</h1>
    <div id="status" class="status disconnected">Disconnected</div>
    <div id="chat" class="chat"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        let socket = null;
        let sessionId = null;

        function connect() {
            if (socket) {
                socket.disconnect();
            }
            
            socket = io('http://localhost:5000');
            
            socket.on('connect', () => {
                console.log('Connected to server');
                updateStatus('Connected', 'connected');
                sessionId = 'session_debug_' + Date.now();
                socket.emit('join_session', { sessionId: sessionId });
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateStatus('Disconnected', 'disconnected');
            });

            socket.on('connected', (data) => {
                console.log('Server response:', data);
                addMessage('system', 'Server: ' + data.message);
            });

            socket.on('joined_session', (data) => {
                console.log('Joined session:', data);
                addMessage('system', 'Joined session: ' + data.session_id);
            });

            socket.on('new_message', (data) => {
                console.log('New message:', data);
                addMessage(data.role, data.content);
            });

            socket.on('ai_typing', (data) => {
                console.log('AI typing:', data);
                if (data.typing) {
                    addMessage('system', 'AI is typing...');
                } else {
                    addMessage('system', 'AI finished typing');
                }
            });

            socket.on('error', (data) => {
                console.error('Error:', data);
                addMessage('system', 'Error: ' + data.message);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && socket && sessionId) {
                console.log('Sending message:', message);
                socket.emit('user_message', {
                    sessionId: sessionId,
                    message: message,
                    messageType: 'user',
                    timestamp: new Date().toISOString()
                });
                addMessage('user', message);
                input.value = '';
            }
        }

        function addMessage(role, content) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'message ' + role;
            div.textContent = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function updateStatus(text, className) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = 'status ' + className;
        }

        // Auto-connect on page load
        window.onload = function() {
            connect();
        };

        // Send message on Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
