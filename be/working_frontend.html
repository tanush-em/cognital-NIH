<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Telecom Support Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.connected {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.disconnected {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .message.ai {
            background: white;
            color: #333;
            align-self: flex-start;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }
        
        .message.system {
            background: #fff3cd;
            color: #856404;
            align-self: center;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 20px;
            padding: 15px 20px;
            max-width: 200px;
            color: #666;
            font-style: italic;
        }
        
        .typing-indicator.show {
            display: block;
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.4; }
            30% { opacity: 1; }
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #007bff;
        }
        
        .send-button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– AI Telecom Support</h1>
            <p>Your intelligent assistant for telecom services</p>
            <div class="connection-status">
                <span class="status-indicator disconnected" id="statusIndicator"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                Welcome! I'm your AI telecom support assistant. How can I help you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            AI is typing...
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="messageInput" class="chat-input" placeholder="Type your message here..." disabled>
            <button id="sendButton" class="send-button" disabled>
                âž¤
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.sessionId = null;
                this.isConnected = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.connect();
            }
            
            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
            }
            
            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }
            
            connect() {
                console.log('Connecting to WebSocket server...');
                this.socket = io('http://localhost:5000');
                
                this.socket.on('connect', () => {
                    console.log('Connected to server');
                    this.isConnected = true;
                    this.updateStatus('Connected', 'connected');
                    this.enableInput();
                    
                    // Create session
                    this.sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    this.socket.emit('join_session', { sessionId: this.sessionId });
                });
                
                this.socket.on('disconnect', () => {
                    console.log('Disconnected from server');
                    this.isConnected = false;
                    this.updateStatus('Disconnected', 'disconnected');
                    this.disableInput();
                });
                
                this.socket.on('connected', (data) => {
                    console.log('Server response:', data);
                });
                
                this.socket.on('joined_session', (data) => {
                    console.log('Joined session:', data);
                    this.addSystemMessage('Connected to chat session');
                });
                
                this.socket.on('new_message', (data) => {
                    console.log('New message received:', data);
                    this.hideTypingIndicator();
                    this.addMessage(data.role, data.content);
                });
                
                this.socket.on('ai_typing', (data) => {
                    console.log('AI typing event:', data);
                    if (data.typing) {
                        this.showTypingIndicator();
                    } else {
                        this.hideTypingIndicator();
                    }
                });
                
                this.socket.on('error', (data) => {
                    console.error('Error:', data);
                    this.addSystemMessage('Error: ' + data.message);
                });
            }
            
            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.isConnected || !this.sessionId) return;
                
                console.log('Sending message:', message);
                
                // Add user message to chat
                this.addMessage('user', message);
                
                // Send to server
                this.socket.emit('user_message', {
                    sessionId: this.sessionId,
                    message: message,
                    messageType: 'user',
                    timestamp: new Date().toISOString()
                });
                
                // Clear input
                this.messageInput.value = '';
            }
            
            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                if (role === 'user') {
                    messageDiv.textContent = content;
                } else if (role === 'ai') {
                    messageDiv.innerHTML = this.formatMessage(content);
                } else {
                    messageDiv.textContent = content;
                }
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            addSystemMessage(content) {
                this.addMessage('system', content);
            }
            
            formatMessage(content) {
                // Basic formatting for AI responses
                return content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');
            }
            
            showTypingIndicator() {
                this.typingIndicator.classList.add('show');
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.classList.remove('show');
            }
            
            updateStatus(text, status) {
                this.statusText.textContent = text;
                this.statusIndicator.className = `status-indicator ${status}`;
            }
            
            enableInput() {
                this.messageInput.disabled = false;
                this.sendButton.disabled = false;
                this.messageInput.focus();
            }
            
            disableInput() {
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }
        
        // Initialize the chat app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
